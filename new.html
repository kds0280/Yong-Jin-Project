<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=divice-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" <!-- 모바일의 숫자처리 -->
    <title>스트리밍 플랫폼</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="PC.css">
    <link rel="stylesheet" href="mobile.css" media="all and (min-width:320px) and (max-width:768px)">

</head>

<body>
    <div id="wrap">
        <header>
            <div class="left">
                <h1><a href="#a">플랫폼</a></h1>
            </div>
            <ul>
                <li><a href="#a">회원가입</a></li>
                <li>|</li>
                <li><a href="#a">로그인</a></li>
            </ul>
        </header>
        <section class="banner_section">
            <div class="banner">배너사진</div>
        </section>
        <section class="info_section">
            <h2>강사소개</h2>
            <div class="visible_info">
                <div class="col">
                    <span class="photo">
                        <img src="./이미지/용진조1.jpg" alt="강사 프로필 사진">
                    </span>
                    <span class="info">
                        <strong class="name">조용진</strong>
                        <p>누구나 제시한 전략대로 따라오라! 국내 유일무이 우량주 단타!</p>
                    </span>
                </div>
                <div class="col">
                    <span class="photo">
                        <img src="./이미지/하영김1.jpg" alt="강사 프로필 사진">
                    </span>
                    <span class="info">
                        <strong class="name">김하영</strong ong>
                        <p>전업 1년 실전대회 2관왕, 직장인 억대 연봉도전 프로젝트</p>
                    </span>
                </div>
                <div class="col">
                    <span class="photo">
                        <img src="./이미지/용진스타.png" alt="강사 프로필 사진">
                    </span>
                    <span class="info">
                        <strong class="name">YongJin Star</strong>
                        <p>전업 1년 실전대회 2관왕, 직장인 억대 연봉도전 프로젝트</p>
                    </span>
                </div>
            </div>
        </section>
        <section class="ad_section">
            <div class="main_ad">
                <div class="in_layer">
                    <img src="./이미지/in_layer.png">
                </div>
            </div>
            <div class="sub_ad">
                <div class="left">
                    <span class="in">
                        <p class="up">내집마련 막막하시죠?</p>
                        <span class="down">내집마련</span>
                        <span class="side">경험담</span>
                    </span>
                </div>
                <div class="right">
                    <span class="in">
                        <p class="up">월급모아 부자되는 특급 노하우</p>
                        <span class="down">10억 달성</span>
                        <span class="side">경험담</span>
                    </span>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
</body>

</html>
